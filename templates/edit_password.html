{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{{ _('edit_password') }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">{{ _('title') }}</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ password.title }}" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">{{ _('username') }}</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ password.username }}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">{{ _('password') }}</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" value="{{ decrypted_password }}">
                <button class="btn btn-outline-secondary toggle-password" type="button">{{ _('show') }}</button>
            </div>
            <div class="form-text">{{ _('leave_empty_to_keep') }}</div>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">{{ _('save') }}</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">{{ _('cancel') }}</a>
        </div>
    </form>
</div>

<script>
document.querySelector('.toggle-password').addEventListener('click', function() {
    const input = this.previousElementSibling;
    if (input.type === 'password') {
        input.type = 'text';
        this.textContent = '{{ _('hide') }}';
    } else {
        input.type = 'password';
        this.textContent = '{{ _('show') }}';
    }
});
</script>
{% endblock %}
