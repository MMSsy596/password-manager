{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="display-4">{{ _('welcome') }}</h1>
    <p class="lead">{{ _('description') }}</p>
    
    {% if not current_user.is_authenticated %}
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-2">{{ _('login') }}</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg">{{ _('register') }}</a>
        </div>
    {% else %}
        <div class="mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">{{ _('dashboard') }}</a>
        </div>
    {% endif %}
</div>
{% endblock %}
