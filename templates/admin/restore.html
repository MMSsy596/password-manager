{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{{ _('admin_restore') }}</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">{{ _('select_json_file') }}</label>
            <input class="form-control" type="file" id="file" name="file" accept=".json" required>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">{{ _('restore') }}</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">{{ _('cancel') }}</a>
        </div>
    </form>
    <div class="mt-3 form-text">
        {{ _('restore_json_format') }}
    </div>
</div>
{% endblock %}
